<script type="text/html" data-help-name="smart_mode-selector">
    <p>Diese Node verwaltet eine Liste von Modi, welche ausgewählt werden können.</p>
    <p>
        <b>Hinweis:</b> Smart Nodes verwenden Topics im Format <code>name#nummer</code>, damit können verschiedene Smart Nodes mit dem gleichen Topic angesteuert werden.<br/>
        Diese Node verwendet nur den Teil <code>name</code>. <code>#</code> und <code>nummer</code> sind dabei optional.
    </p>
    <p>
        Folgende topics werden akzeptiert:
        <table>
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Beschreibung</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><code>debug</code></td>
                    <td>Gibt aktuelle Node Einstellungen im Debug Fenster aus.</td>
                </tr>
                <tr>
                    <td><code>set_mode</code></td>
                    <td>Aktiviert den in <code>msg.payload</code> angegebenen Modus, sofern dieser konfiguriert wurde.</td>
                </tr>
                <tr>
                    <td><code>refresh</code></td>
                    <td>Gibt den zuletzt gesetzten Modus aus.</td>
                </tr>
            </tbody>
        </table>
    </p>
</script>
